<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Structures</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
<nav class="navbar navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">âœ¨ CS Project</a>

<div class="container page">

<h3>Stack (LIFO)</h3>
<input id="stack-input" class="form-control mb-2" placeholder="Enter value">
<button type="button" class="btn btn-success w-100 mb-2" onclick="stackPush()">Push</button>
<button type="button" class="btn btn-danger w-100 mb-3" onclick="stackPop()">Pop</button>
<div id="stack-visual" class="visual"></div>
<p id="stack-message"></p>

<hr>

<h3>Queue (FIFO)</h3>
<input id="queue-input" class="form-control mb-2" placeholder="Enter value">
<button type="button" class="btn btn-primary w-100 mb-2" onclick="queueEnqueue()">Enqueue</button>
<button type="button" class="btn btn-warning w-100 mb-3" onclick="queueDequeue()">Dequeue</button>
<div id="queue-visual" class="visual"></div>

<hr>

<h3>Binary Search Tree</h3>
<input id="bst-input" class="form-control mb-2" placeholder="Enter number">
<button type="button" class="btn btn-success w-100 mb-2" onclick="bstInsert()">Insert</button>
<button type="button" class="btn btn-info w-100 mb-2" onclick="bstTraverse()">Traverse</button>
<button type="button" class="btn btn-danger w-100 mb-3" onclick="bstClear()">Clear</button>
<div id="bst-output" class="visual"></div>

</div>

<script src="script.js"></script>
</body>
</html>
